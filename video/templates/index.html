{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="yunxuanyu">
<head>
    <title>love makeup video page</title>
    <!--<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="/#/">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row clearfix">
            <div ng-view></div>
            <div class="col-md-3 column">
                <div class="panel panel-default" ng-controller="categoryCtrl">
                    <div class="panel-body">
                            <ul class="list-group">
                              <a class="list-group-item" ng-repeat="c in categoryLists" ng-href="/#/c/[[ c.category_name ]]">
                                <span class="badge">[[ c.video_num ]]</span>
                                [[ c.category_name ]]
                              </a>
                            </ul>
                    </div>
                </div>
                <div class="panel panel-default" ng-controller="videoRankCtrl">
                    <div class="panel-body">
                        <ul class="list-group">
                          <a class="list-group-item" ng-repeat="v in videoRankLists" ng-href="/#/[[ v.av_id ]]">
                            <span class="badge">[[ v.click_num ]]</span>
                            [[ v.title ]]
                          </a>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
<script src="{% static 'js/lib/angular.js' %}"></script>
<script src="{% static 'js/lib/angular-route.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/controllers.js' %}"></script>
</html>
